version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: copilot_db
    environment:
      POSTGRES_USER: copilot_user
      POSTGRES_PASSWORD: copilot_pass
      POSTGRES_DB: copilot_db
    ports:
      - "5431:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/app/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U copilot_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  deepseek:
    image: ai/deepseek-r1-distill-llama
    container_name: copilot_deepseek
    ports:
      - "8001:8000"
    environment:
      - MODEL_NAME=deepseek-r1-distill-llama
    restart: unless-stopped
    # Healthcheck для OpenAI-совместимого API
    # Проверяем доступность через /v1/models endpoint
    healthcheck:
      test: ["CMD-SHELL", "python3 -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/v1/models\", timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    # Раскомментируйте секцию deploy ниже, если у вас есть GPU
    # Для CPU-only режима оставьте секцию deploy закомментированной
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: copilot_app
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - DATABASE_URL=postgresql://copilot_user:copilot_pass@db:5432/copilot_db
      - DEEPSEEK_API_URL=http://deepseek:8000
      - USE_LOCAL_DEEPSEEK=${USE_LOCAL_DEEPSEEK:-false}
    env_file:
      - .env
    volumes:
      # Монтируем код для разработки (можно закомментировать для продакшена)
      - ./backend:/app/backend
      # Кэш для моделей Whisper (сохраняется между перезапусками)
      - whisper_cache:/root/.cache/huggingface
    depends_on:
      db:
        condition: service_healthy
      deepseek:
        condition: service_healthy
    # Если healthcheck для deepseek не работает, используйте:
    # depends_on:
    #   db:
    #     condition: service_healthy
    #   deepseek:
    #     condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
  whisper_cache:

